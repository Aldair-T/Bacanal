{% extends 'layout/base.html' %}

{% block 'title' %} Conectarse {% endblock 'title' %}

{% block 'content' %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="alerta" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <h1>Ingresa tu usuario</h1>
    <a href="{% url 'registrarse' %}">Registrate</a>
{% endblock 'content' %}
