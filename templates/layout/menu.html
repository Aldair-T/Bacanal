
<header>
    <nav class=" navbar navbar-expand-md bg ">
        <button class="navbar-toggler me-3 border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#btn">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="" class="navbar-brand fs-3 ms-3">
            {% load static %}
            <img class="logo" src="{% static 'image/bacanallogo2.svg' %}"/>
        </a>
        <div class=" collapse navbar-collapse " id="btn">
            <ul class="navbar-nav ms-auto">
                <li class=" nav-item">
                    <a href="{% url 'index' %}" class=" nav-link mx-2">Inicio</a>
                </li>
                <li class=" nav-item">
                    <a href="{% url 'catalogo' %}" class=" nav-link mx-2">Productos</a>
                </li>
                
                    {% if not user.is_authenticated %}
                        <li class="nav-item">
                        <a href="{% url 'account_login' %}" class=" nav-link mx-2">Iniciar sesion</a>
                        </li>
                    {% else %}
                        <li class="nav-item dropdown" style="margin-left: 8px">
                            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user }}</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item nav-link" href="{% url 'perfil' %}">Perfil</a></li>
                                <li><a class="dropdown-item nav-link" href="{% url 'carrito' %}">Carrito</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item nav-link" href="{% url 'account_logout' %}">Cerrar sesion</a></li>
                            </ul>
                        </li>
                    {% endif %}
                </li>
                <li class=" nav-item">
                    <a href="#" class=" nav-link mx-2">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
